<meta charset="UTF-8">
<div style="width: 700px; height: 300px;">order_record_list
appId：<input type="text" id="appId"/></br>
订单id：<input type="text" id="orderRecordOrderId"/></br>
创建时间大于等于：<input type="text" id="orderRecordCreateTimeGreaterThan"/></br>
创建时间小于等于：<input type="text" id="orderRecordCreateTimeLessThan"/></br>
支付状态1未支付 2已支付：<input type="text" id="orderRecordPayStatus"/></br>
订单状态1存在 2已删除：<input type="text" id="orderRecordStatus"/></br>
用户id：<input type="text" id="orderRecordUserId"/></br>
支付渠道1支付宝：<input type="text" id="orderRecordPayChannel"/></br>
订单详情：<input type="text" id="orderRecordOrderDetail"/></br>
通知结果1未通知2已通知：<input type="text" id="orderRecordNotifyResult"/></br>
currentPage：<input type="text" id="currentPage"/></br>
pageSize传0，说明不分页：<input type="text" id="pageSize"/></br>
<input type="button" value="获取订单列表" id="getOrderRecordList"/></br>
</div>
