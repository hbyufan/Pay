<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>收银台--付款成功</title>
    <script src="js/lib/threecss-c.js?v=v1.0.0" type="text/javascript"></script>
</head>
<script type="text/javascript">
    //初始化内部类
    $T.version.init();
    //加载内部类
    $T.version.loadScript("js/lib/jquery.min.js");
    $T.version.loadScript("js/lib/jquery.cookie.js");
    $T.version.loadScript("js/lib/Math.uuid.js");

    $T.version.loadScript("js/app/NotificationExt.js");
    $T.version.loadScript("js/app/Url.js");
    $T.version.loadScript("js/app/CookieParam.js");
    $T.version.loadScript("js/app/CookieName.js");
    $T.version.loadScript("js/app/PaySuccessMediator.js");
    $T.version.loadScript("js/app/GetUrlParam.js");
    $T.version.loadScript("js/app/data/http/PayProxy.js");
    $T.version.loadScript("js/app/PayCenterErrorFilter.js");
    $T.version.loadScript("js/app/PayCenterErrorMsg.js");

    $T.version.loadCss("css/base.css");
    $T.version.loadCss("css/checkstand.css");

    window.onload = function () {
        //初始化过滤器
        var payCenterErrorFilter = new PayCenterErrorFilter();
        $T.httpResultFilter.addFilter(payCenterErrorFilter);
        //初始化控制器
        $T.paySuccessMediator.init();
        $T.register.register($T.paySuccessMediator);
    }
</script>
<body>
<div class="bg-e8e">
    <!--header start-->
    <div class="header">
        <div class="wrapper">
            <p>收银台</p>
        </div>
    </div>
    <!--header over-->
    <!--main start-->
    <div class="wrapper">
        <div class="mainContain">
            <div class="paymainT">
                <img class="payImg" src="images/pay.png" alt=""/>
            </div>
            <div class="paymainB">
                <h5 class="payText">付款成功，<span id="return_time">5</span>s之后自动返回</h5>
                <p class="payAlert">成功付款，您即可享受该产品的服务</p>
                <a class="payBtnText" href="javascript:;">立即返回</a>

            </div>
        </div>
    </div>
    <!--main over-->
    <!--footer start-->
    <p class="footer payfooter"></p>
    <!--footer over-->
</div>
</body>
</html>
